<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      fxFlex="32%"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let jobNews of jobNews"
    >
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{ jobNews.jobTitle }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <span class="material-icons"> date_range </span>
          {{ jobNews.duration }} Years
          <br />
          <span class="material-icons"> account_balance_wallet </span>
          {{ jobNews.salary }}
          <br />
          <span class="material-icons"> location_on </span>
          {{ jobNews.location }}
          <br />
          <br />
          <p>
            {{ jobNews.discription }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button>
            <span class="material-icons">
              favorite_border
              </span>
            LIKE
          </button>
          <button mat-raised-button color="primary">APPLY</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
